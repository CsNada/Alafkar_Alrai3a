<!DOCTYPE HTML>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body dir="rtl" class="p-6 md:p-0">
    <div class="flex flex-col md:flex-row justify-center items-center h-screen">
        
        <!-- the form container -->
        <div class="flex justify-between md:justify-center items-center w-full md:w-1/2">
            <form class="space-y-10 w-full md:w-1/2">
                
                <!-- header -->
                <div class="space-y-2 text-center md:text-right flex flex-col">
                    <!-- back button -->
                    <a href="./Create New Account.html" class="flex items-center gap-2 w-fit mb-3">
                        <div>
                            <svg class="rotate-180" width="8" height="16" viewBox="0 0 9 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5303 0.549626C8.82319 0.842519 8.82319 1.31739 8.5303 1.61029L2.0103 8.13029C1.53319 8.60739 1.53319 9.39252 2.0103 9.86963L8.5303 16.3896C8.82319 16.6825 8.82319 17.1574 8.5303 17.4503C8.2374 17.7432 7.76253 17.7432 7.46964 17.4503L0.949636 10.9303C-0.113257 9.86739 -0.113258 8.13252 0.949636 7.06963L7.46964 0.549626C7.76253 0.256733 8.2374 0.256733 8.5303 0.549626Z" fill="#131118"/>
                            </svg>
                        </div>
                        <p class="text-sm pb-1">عودة</p>
                    </a>
                    
                    <h1 class="font-bold text-3xl">ادخل رمز التحقق</h1>
                    <p class="text-[#A4A1AA] text-sm">تم ارسال رمز التحقق على عنوان بريدك الالكتروني</p>
                </div>
                
                <!-- inputs -->
                <div class="flex gap-4 text-sm justify-center md:justify-start">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-lg font-bold border-2 border-black rounded focus:outline-none focus:ring-2 focus:ring-gray-700">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-lg font-bold border-2 border-[#A4A1AA33] rounded focus:outline-none focus:ring-2 focus:ring-gray-700">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-lg font-bold border-2 border-[#A4A1AA33] rounded focus:outline-none focus:ring-2 focus:ring-gray-700">
                    <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-lg font-bold border-2 border-[#A4A1AA33] rounded focus:outline-none focus:ring-2 focus:ring-gray-700">
                </div>
                
                <!-- button -->
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-[#131118] rounded-lg p-1.5 text-white hover:bg-black transition-all">تحقق</button>
                </div>
            </form>
        </div>
        
        <!-- the image -->
        <div class="hidden md:flex justify-center items-center w-1/2">
            <img src="../img/logo.png" alt="Logo" class="size-2/3">
        </div>
    </div>
</body>

<script>
    const inputs = document.querySelectorAll(".otp-input");

    inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
            if (e.target.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus(); // الانتقال للخانة التالية
            }
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && index > 0 && input.value === "") {
                inputs[index - 1].focus(); // الرجوع للخانة السابقة عند الحذف
            }
        });
    });
</script>

</html>
