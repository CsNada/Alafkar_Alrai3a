<!DOCTYPE HTML>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body dir="rtl" class="p-6 pb-10 md:p-0 md:pb-0">
    <div class="flex flex-col md:flex-row justify-center items-center md:h-screen">
        
        <!-- the form container -->
        <div class="flex justify-center items-center w-full md:w-1/2">
            <form class="space-y-10 w-full md:w-1/2">
                
                <!-- header -->
                <div class="space-y-2 text-center md:text-right flex flex-col items-center md:items-start">
                    <img src="../img/logo.png" alt="Logo" class="size-1/3 md:hidden mb-4 md:mb-0">
                    <h1 class="font-bold text-3xl">إنشاء حساب جديد</h1>
                    <p class="text-[#A4A1AA] text-sm">من فضلك قم بإدخال البيانات</p>
                </div>
                
                <!-- inputs -->
                <div class="flex flex-col gap-2 text-sm">
                    <label for="first-name">الاسم الأول</label>
                    <input id="first-name" type="text" class="p-1 border border-[#131118] rounded-lg w-full">
                    
                    <label for="last-name">الاسم الأخير</label>
                    <input id="last-name" type="text" class="p-1 border border-[#131118] rounded-lg w-full">
                    
                    <label for="email">عنوان البريد الإلكتروني</label>
                    <input id="email" type="email" class="p-1 border border-[#131118] rounded-lg w-full">
                    
                    <label for="password">الرقم السري</label>
                    <input id="password" type="password" class="p-1 border border-[#131118] rounded-lg w-full">
                </div>
                
                <!-- buttons -->
                <div class="flex flex-col space-y-3">
                    <div class="text-sm">
                        <input type="checkbox" id="terms" class="mr-2">
                        <label for="terms">أوافق على الشروط والأحكام</label>
                    </div>
                    <button type="submit" class="bg-[#131118] rounded-lg p-1.5 text-white hover:bg-black transition-all">إنشاء حساب</button>
                    <a href="./Log in.html" class="text-sm hover:text-gray-600 hover:underline w-fit">تسجيل الدخول</a>
                </div>
            </form>
        </div>
        
        <!-- the image -->
        <div class="hidden md:flex justify-center items-center w-1/2">
            <img src="../img/logo.png" alt="Logo" class="size-2/3">
        </div>
    </div>
</body>


</html>
